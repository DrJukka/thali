<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">Thali Contacts</h1>
    </div>
</div>
<!-- <div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div> -->

<div class="topcoat-button-bar">
  <div class="topcoat-button-bar__item" style="float:right">
    <button class="topcoat-icon-button--large icomatic" style="margin-bottom:10px" ng-click="editContact('new')" data-toggle="modal" href="#editModal">plus</button>
  </div>
</div>

<div class="topcoat-list__container scroller" style="top:140px;">
    <ul class="topcoat-list list">
        <li ng-repeat="contact in contacts | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="go('/contacts/' + contact.id)">
                <div>
                    <h3>{{contact.name}}</h3>
                    <!-- <qr text="contact.uniqueId" type="8" style="float:left;margin:10px"></qr> -->
                </div>
            </a>
        </li>
    </ul>
</div>
