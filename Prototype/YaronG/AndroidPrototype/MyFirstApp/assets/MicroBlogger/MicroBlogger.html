<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Micro blogger!</title>
    <!-- FEATURE: The below is super dorky, we really need to implement requires style functionality in node to handle
    dependency management better. -->
    <script src="http://download.pouchdb.com/pouchdb-nightly.js"></script>
    <script src="PeerlyHttpServer.js"></script>
    <script src="PeerlyExpress.js"></script>
    <script src="PouchDBExpress.js"></script>
    <script src="MicroBlogger.js"></script>
</head>
<body>
<h1>The Micro Blogger!!!</h1>
<h2>Brought to you in memory of the blink tag</h2>
<applet id="simpleJavascriptHttpServerApp" archive="LiveConnectPrototype.jar" code="com.codeplex.peerly.browser.JsonNanoHTTPDApplet" width="10" height="10"></applet>
<input id="microBlogRemoteMicroBlogUrl" type="text" maxlength="80"/>
<button id="microBlogStartSynch">Start Sync</button>
<hr/>
<input id="microBlogContentPostText" type="text" autofocus maxlength="80" spellcheck />
<button id="microBlogSubmitButton" >Submit MicroBlog Post</button>
<hr/>
<div id="drawMicroBlogContent"></div>
</body>
</html>
