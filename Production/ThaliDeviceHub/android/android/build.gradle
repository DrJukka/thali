buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenLocal()
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 18
    }
}

dependencies {
    compile 'com.msopentech.thali:ThaliUtilitiesAndroid:0.0.1'
    compile 'com.msopentech.thali:ThaliTDHUniversal:0.0.1'
}
